version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: everestmart-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: everestmart
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - everestmart-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./myshop-backend
      dockerfile: Dockerfile
      target: development
    container_name: everestmart-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://admin:adminpassword@mongodb:27017/everestmart?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - SESSION_SECRET=your-super-secret-session-key-change-in-production
      - CLIENT_URL=http://localhost:5173
      - ADMIN_URL=http://localhost:3001
      - SKIP_RATE_LIMIT=true
    volumes:
      - ./myshop-backend:/app
      - /app/node_modules
      - ./myshop-backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - everestmart-network
    command: npm run dev

  # Frontend - Customer App
  frontend:
    build:
      context: ./myshop
      dockerfile: Dockerfile
      target: development
    container_name: everestmart-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${import.meta.env.VITE_API_URL || 'http://localhost:5000'}
    volumes:
      - ./myshop:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - everestmart-network
    command: npm run dev -- --host 0.0.0.0

  # Admin Panel
  admin:
    build:
      context: ./everestmart-admin
      dockerfile: Dockerfile
      target: development
    container_name: everestmart-admin
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=${import.meta.env.VITE_API_URL || 'http://localhost:5000'}
    volumes:
      - ./everestmart-admin:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - everestmart-network
    stdin_open: true
    tty: true

networks:
  everestmart-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
