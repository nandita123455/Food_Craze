# Build FRONTEND apps only (backend is Node.js API)
[build]
  command = """
    cd EverestMart/everestmart-admin && npm ci && npm run build &&
    cd ../../EverestMart/myshop && npm ci && npm run build
  """
  publish = "EverestMart/everestmart-admin/build"

# React Router SPA rewrites
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
